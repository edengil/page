<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>API Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

</head>

<body>
    <div class="container">	

        <script id="mainPerson-template" type="text/x-handlebars-template">
            <img id="profile-pic" src="{{picture}}" alt="Avatar" width="150" height="99">           
            <div class="user-info">
            <div>{{firstName}} {{lastName}} </div>
             <div >{{city}}, {{state}}</div>
            </div>
        </script>
        <div class="user-container"></div>	
        
        <script id="kanye-template" type="text/x-handlebars-template">
            <p id="favorite">Favorite quote:</p><div>{{kanye}}</div>
        </script>
    
        <div class="quote-container"></div>	
    
        <script id="pokemon-template" type="text/x-handlebars-template">
            <img id="pokemon-image" src="{{sprite}}"> 
            <div id="pokemon-text">Favorite Pokemon: {{name}}</div>
        </script>
    
        <script id="text-template" type="text/x-handlebars-template">
<div>About me</div>
            <div>{{text}}</div>
        </script>
    
    
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	

        <script id="frinds-template" type="text/x-handlebars-template">
            <ul>
              {{#each frinds}}
                <li>{{firstName}} {{lastName}} </li>
              {{/each}}
            </ul>
        </script>
      

      
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
    </div>
    <button class="generate-user">Generate User</button>
    <script src="DataModel.js"></script>
    <script src="Renderer.js"></script>
    <script src="Controller.js"></script>

</body>

</html>
